<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manvendra - 3D Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="drag-container">
  <div id="spin-container">

  
    <img src="images/jeep.jpg" alt="">
    <img src="images/fort.jpg" alt="">
    <img src="images/lake.jpg" alt="">
    <img src="images/lake2.jpg" alt="">
    <img src="images/jeepfull.jpg" alt="">
    <img src="images/KAL.jpg" alt="">

   
    <a target="_blank" href="images/jeep.jpg">
      <img src="images/lake2.jpg" alt="">

    <div class="video-wrapper">
      <video id="carousel-video" autoplay muted loop playsinline>
        <source src="myvid.mp4" type="video/mp4">
      </video>
      <div class="video-controls">
        <button id="video-play-toggle">⏸</button>
        <button id="video-mute-toggle">🔇</button>
      </div>
    </div>

    <p>❤️❤️</p>
  </div>
  <div id="ground"></div>
</div>


<div id="music-toggle">🎵</div>
<audio id="bg-music" src="PARO instu.mp3" autoplay loop></audio>

<script src="script.js"></script>
</body>
</html>
